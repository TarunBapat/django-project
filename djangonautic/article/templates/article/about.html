
{% extends 'base_layout.html' %}



{% block body %}

        <h1>About page</h1>
        <div class="article">
            {% for article in articles %}
            <div class="articles">
                <h1><a href="#">{{article.title}}</a></h1>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
